<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Aplicación de Cotización</title>
</head>

<body>

    <div class="wrapper">
        <div id="main-content" class="main">
            <div class="main-image"><img src="storage/images/answer-1-1.png" alt="Imagen principal de un celular"></div>
            <div class="main-content">
                <h1>¿Cuánto cuesta desarrollar mi <span class="color-text">app <br>GBP</span>?</h1>
                <p>Calcula de forma rápida el costo para crear tu app, contestando estas sencillas preguntas</p>
                <button id="home-button" class="home-button" type="button">EMPEZAR</button>
            </div>
        </div>

        <quality-level class="customElement hidden" id="qualityLevel"></quality-level>
        <app-type class="customElement hidden" id="appType"></app-type>
        <app-design class="customElement hidden" id="appDesign"></app-design>
        <app-monetize class="customElement hidden" id="appMonetize"></app-monetize>
        <user-auth class="customElement hidden" id="appAuth"></user-auth>
        <app-summary class="customElement hidden" id="appSummary"></app-summary>
        <form-data class="form hidden" id="formData"></form-data>

    </div>

</body>

</html>
